<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>JST Power Equipment - Sorteo Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "Industry-Bold";
        src: url("Industry Bold.otf") format("opentype");
        font-weight: bold;
      }
      @font-face {
        font-family: "Industry-Book";
        src: url("Industry Book.otf") format("opentype");
        font-weight: normal;
      }

      body {
        font-family: "Industry-Book", sans-serif;
      }
      .font-bold-jst {
        font-family: "Industry-Bold", sans-serif;
      }

      /* Animación suave para la aparición de tarjetas */
      .winner-card {
        animation: cardAppear 0.5s ease-out;
        border-radius: 1.5rem; /* Bordes suaves */
      }

      @keyframes cardAppear {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      /* Scrollbar personalizada */
      #shuffle-container::-webkit-scrollbar {
        width: 6px;
      }
      #shuffle-container::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "jst-blue": "oklch(0.42 0.15 256.88)",
              "jst-red": "oklch(0.58 0.23 26.91)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-50 min-h-screen text-slate-900 overflow-x-hidden">
    <header
      class="bg-white shadow-sm border-b border-slate-200 h-24 flex items-center px-20 ml-10 sticky top-0 z-50"
    >
      <div class="flex items-start h-full">
        <img
          src="jstLogo.svg"
          alt="JST Logo"
          class="h-36 w-auto shadow-lg -mt-1"
        />
      </div>

      <div class="flex-grow flex justify-center gap-16">
        <div class="text-center">
          <p
            class="text-slate-400 text-[10px] font-bold uppercase tracking-widest"
          >
            Personas
            Elegibles
          </p>
          <p id="stat-elegibles" class="text-5xl font-bold-jst text-jst-red">
            --
          </p>
        </div>
        <div class="text-center">
          <p
            class="text-slate-400 text-[10px] font-bold uppercase tracking-widest"
          >
            Regalos
            Disponibles
          </p>
          <p id="stat-disponibles" class="text-5xl font-bold-jst text-jst-blue">
            --
          </p>
        </div>
      </div>

      <div class="text-right">
        <h2 class="font-bold-jst text-jst-blue text-xl leading-none">
          POSADA 2025
        </h2>
        <p class="text-xs text-jst-red font-bold"></p>
      </div>
    </header>

    <main class="p-8">
      <div class="flex flex-col items-center mb-10">
        <button
          id="btnRifar5"
          class="bg-jst-blue hover:bg-jst-red text-white px-20 py-6 rounded-lg font-bold-jst text-3xl shadow-xl transition-all active:scale-95 disabled:opacity-20 flex items-center gap-4"
        >
          <span>SORTEAR</span>
        </button>
      </div>

      <div
        id="ganadoresActuales"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 mb-12"
      ></div>

      <div class="bg-white rounded-3xl p-8 shadow-sm border border-jst-red">
        <h3
          class="font-bold-jst text-slate-400 uppercase mb-6 tracking-widest text-sm"
        >
          Historial de Asignaciones
        </h3>
        <div
          id="historial"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-7 xl:grid-cols-8 gap-4"
        ></div>
      </div>
    </main>

    <script src="sorteo.js"></script>
  </body>
</html>
